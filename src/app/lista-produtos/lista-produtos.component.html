<form method="POST" #frm="ngForm" (ngSubmit)="adicionar(frm)">
    <mat-form-field>
      <mat-label>Produto</mat-label>
      <input matInput type="text" [(ngModel)]="produto.produto" name="produto" 
          placeholder="Insira o nome do produto" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Preço</mat-label>
      <input matInput type="number" [(ngModel)]="produto.preco" name="preco" 
          placeholder="Insira o preço do produto" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Quantidade</mat-label>
      <input matInput type="number" [(ngModel)]="produto.quantidade" name="quantidade" 
          placeholder="Insira a quantidade" required>
    </mat-form-field>    
    <mat-form-field>
      <mat-label>Categoria</mat-label>
      <input matInput type="number" [(ngModel)]="produto.categoriaId" name="categoriaId" 
          placeholder="Insira o número da categoria" required>
    </mat-form-field>
    <br/>
    <button mat-raised-button color="primary" type="submit" [disabled]="frm.invalid">Salvar</button>
</form>


<mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Código </mat-header-cell>
        <mat-cell *matCellDef="let dado"> {{dado.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="produto">
        <mat-header-cell *matHeaderCellDef> Produto </mat-header-cell>
        <mat-cell *matCellDef="let dado"> {{dado.produto}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="preco">
        <mat-header-cell *matHeaderCellDef> Preço </mat-header-cell>
        <mat-cell *matCellDef="let dado"> {{dado.preco}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="quantidade">
        <mat-header-cell *matHeaderCellDef> Quantidade </mat-header-cell>
        <mat-cell *matCellDef="let dado"> {{dado.quantidade}} </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
